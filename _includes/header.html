{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
     <img src="https://github.com/GnashaMusic/gnashamusic.github.io/blob/main/assets/images/header.png?raw=true" alt="header image" style="height: 48px; width:62px;">  <ul>
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
